<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/app.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Contact Us</h1>
      <div class="about-hero row mb-5">
        <div class="col text-end">
          <img src="/images/09.png" alt="Shelly White" class="img-fluid" />
        </div>
        <div class="col">
          <p class="fw-bold text-primary mt-5">ADDRESS</p>
          <div class="d-flex">
            <img
              class="img-fluid me-3 h-25"
              src="/images/location.png"
              alt=""
            />
            <p>021 Hollywood Boulveard</p>
          </div>
          <p class="fw-bold text-primary mt-5">Email</p>
          <div class="d-flex">
            <img class="img-fluid me-3 h-25" src="/images/mail.png" alt="" />
            <p>
              <a class="ms-1" href="mailto:info@shecodes.io">
                info@shecodes.io
              </a>
            </p>
          </div>
          <p class="fw-bold text-primary mt-5">Phone</p>
          <div class="d-flex">
            <img class="img-fluid me-3 h-25" src="/images/phone.png" alt="" />
            <p>021 3456 789</p>
          </div>
        </div>
      </div>
    </div>
  </body>
